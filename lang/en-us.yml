      label: '&a&lRecover Inventory'
      hover:
        - ''
        - '&tThis will give the player a'
        - '&tprompt to claim this inventory as'
        - '&t if they were opening a chest with'
        - '&t the above contents. They will also get'
        - '&tthe exp stated here.'
