        - '&cThis will not overwrite anything and may'
        - '&cduplicate items &tif they weren''t'
        - '&tactually lost originally.'
    close: '&c&lClose'
    ender-chest: '&8&lView Enderchest'
    xp:
      had: '&2Player had <xp> xp'
      error: '&8No XP data'

