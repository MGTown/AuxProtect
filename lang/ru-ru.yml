    uids: '&pОчистка неиспользуемых UIDs...'
    notvacuum: '&cПропуск уплотнения файла SQLite. Последний раз выполнялось <time> назад. Чтобы сделать это принудительно, запустите ''ap sqli vacuum'' из консоли.'
    vacuum: '&pУплотнение файла SQLite...'
