name: AuxProtect
version: %VERSION%
main: dev.heliosares.auxprotect.spigot.AuxProtectSpigot
description: A plugin designed to supplement CoreProtect in a few ways.
api-version: 1.13
softdepend: [ ShopGUIPlus, ChestShop, AuctionHouse, Vault, CoreProtect, EconomyShopGUI, EconomyShopGUI-Premium, DynamicShop, Jobs, Essentials, Towny ]
loadbefore: [ AdvancedPortals,ajParkour,AnnouncerPlus ]

commands:
  auxprotect:
    usage: /auxprotect
    description: Base command
    aliases: [ ap,aux ]
  claiminv:
    usage: /claiminv
    description: Claim a recovered inventory