name: AuxProtect
version: %VERSION%
main: dev.heliosares.auxprotect.spigot.AuxProtectSpigot
description: A plugin designed to supplement CoreProtect in a few ways.
api-version: 1.13
softdepend: [
  AuctionHouse,
  ChestShop,
  CoreProtect,
  DynamicShop,
  EconomyShopGUI,
  EconomyShopGUI-Premium,
  Essentials,
  ProtocolLib,
  Jobs,
  ShopGUIPlus,
  Towny,
  Vault
]
loadbefore: [
  AdvancedPortals,
  AnnouncerPlus,
  ajParkour
]

commands:
  auxprotect:
    usage: /auxprotect
    description: Base command
    aliases: [ ap,aux ]
  claiminv:
    usage: /claiminv
    description: Claim a recovered inventory